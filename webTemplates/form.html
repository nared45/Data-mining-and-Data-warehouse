<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/registerStyle.css">
</head>

<body>
    <section class="nav">
        <div class="container-nav">
            <div class="container-nav-inside">
                <a href="index.html" class="btn btn-dark">Logo</a>
                <a href="index.html" class="btn btn-dark">Home</a>
                <a href="#" class="btn btn-dark">AboutUs</a>
            </div>
            <div class="container-nav-inside">
                <a href="register.html" class="btn btn-dark">Register</a>
                <a href="login.html" class="btn btn-dark">Login</a>
            </div>
        </div>
    </section>

   

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1">From</h4>
                      </div>
                      <form action="#" method="post">
                        <p>Name</p>
                        <div class="label mb-3">
                          <input type="text" id="" name="" class="form-control"
                          placeholder="Name" />
                        </div>

                        <p>Gender</p>
                        <select class="form-select mb-3" aria-label="Default select example">
                         <option selected>Select Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option> 
                        </select>

                        <div class="row">
                           <div class="col-2">
                            Married:
                           </div>
                           <div class="col-10 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                              </div>
                           </div>
                        </div>
                        
                        <p>Dependents</p>
                        <select class="form-select mb-3" aria-label="Default select example">
                         <option selected>Select Dependents</option>
                            <option value="1">0</option>
                            <option value="2">1</option> 
                            <option value="3">2</option>
                            <option value="4">+3</option> 
                        </select>

                        <p>Education</p>
                        <select class="form-select mb-3" aria-label="Default select example">
                         <option selected>Select Education</option>
                            <option value="1">Graduate</option>
                            <option value="2">Not Graduate</option> 
                        </select>

                        <div class="row">
                            <div class="col-2">
                            Self_Employed:
                            </div>
                            <div class="col-10 mb-3">
                             <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                 <label class="form-check-label" for="inlineRadio1">Yes</label>
                               </div>
                               <div class="form-check form-check-inline">
                                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                 <label class="form-check-label" for="inlineRadio2">No</label>
                               </div>
                            </div>
                         </div>
                         <p>ApplicantIncome</p>
                        <div class="label mb-3">
                          <input type="text" id="" name="" class="form-control"
                          placeholder="ApplicantIncome" />
                        </div>
                        <p>CoapplicantIncome</p>
                        <div class="label mb-3">
                          <input type="text" id="" name="" class="form-control"
                          placeholder="CoapplicantIncome" />
                        </div>
                        <p>Loan_Amount</p>
                        <div class="label mb-3">
                          <input type="text" id="" name="" class="form-control"
                          placeholder="Loan_Amount" />
                        </div>
                        <p>Loan_Amount_Term</p>
                        <div class="label mb-3">
                          <input type="text" id="" name="" class="form-control"
                          placeholder="Loan_Amount_Term" />
                        </div>
                        
                        <p>Property_Area</p>
                        <select class="form-select mb-3" aria-label="Default select example">
                         <option selected>Select Property_Area</option>
                            <option value="1">Urban</option>
                            <option value="2">'Rural</option> 
                            <option value="2">Semiurban</option> 
                        </select>
                        <div class="row">
                            <div class="col">
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <a href="login.html" class="btn btn-dark">Submit</a>
                                    <br>
                                </div>
                            </div>
                            <div class="col">
                                <div class="text-center pt-1 mb-5 pb-1">
                            <a href="login.html" class="btn btn-danger">Cancle</a>
                            <br>
                        </div>
                            </div>
                            
                        </div>
                      </form>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <section class="footer">
        <div class="container">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2022 Company, Inc</p>
          </footer>
        </div>
  </section>
</body>

</html>
