<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/indexStyle.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <a href="#" class="navbar-brand">Logo</a>
                <a href="#" class="navbar-brand">Home</a>
                <a href="#" class="navbar-brand">About Us</a>
            </div>
            <div>
                <a href="#" class="navbar-brand">Register</a>
                <a href="#" class="navbar-brand">Login</a>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item text-center slider-1 vh-100 active">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-20">
                            <h6 class="text-white">Welcome to Loan Application</h6>
                            <h1 class="display-1 text-white">Lona Test</h1>
                            <a href="#" class="btn btn-primary">Login Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item text-center slider-2 vh-100">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-20">
                            <h6  class="text-white">Welcome to Loan Application</h6>
                            <h1 class="display-1 text-white">Lona Test</h1>

                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item text-center slider-3 vh-100">
                <div class="container h-100 d-flex align-items-center justify-content-center">
                    <div class="row justify-content-center">
                        <div class="col-lg-20">
                            <h6  class="text-white">Welcome to Loan Application</h6>
                            <h1 class="display-1 text-white">Lona Test</h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
