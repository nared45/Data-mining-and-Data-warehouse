<body>
    <section class="nav">
        <div class="container-nav">
            <div class="container-nav-inside">
                <a href="index.html" class="btn btn-dark">Logo</a>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
              <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">
                      <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1">Decide</h4>
                      </div>
                      <div style="font-size: 20px;">
                        <p>Name : </p>
                        <p>Loan_Amount : </p>
                        <p>Loan_Amount_Term : </p>
                        <p class="mb-5">Model_Predict: </p>
                      </div>
                      <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                                Approve
                              </button>
    
                              <!-- Modal -->
                              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">Approve</h5>
                                    </div>
                                    <div class="modal-body text-center ">
                                      การอนุมัติเสร็จสิ้น
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="col">
                            <div class="text-center pt-1 mb-5 pb-1">
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2">
                                    Denied
                                  </button>
        
                                  <!-- Modal -->
                                  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Denied</h5>
                                        </div>
                                        <div class="modal-body">
                                          ไม่อนุมัติ
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                          <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                    </div>
                        </div>
                        
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
